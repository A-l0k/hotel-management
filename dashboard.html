<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Hotel Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    .dashboard {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      flex: 1;
      padding: 20px;
      background: white;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .card:hover {
      background: #e0f0ff;
    }
    .section {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    form input, form select, form button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Welcome to ABC Hotel Management</h1>

  <div class="dashboard">
    <div class="card" onclick="showSection('bookings')">Manage Bookings</div>
    <div class="card" onclick="showSection('rooms')">Manage Rooms</div>
    <div class="card" onclick="showSection('customers')">Customer Details</div>
  </div>

  <div id="bookings" class="section">
    <h2>Booking Form</h2>
    <form id="bookingForm">
      <input type="text" id="bname" placeholder="Customer Name" required />
      <input type="date" id="checkin" required />
      <input type="date" id="checkout" required />
      <select id="roomtype">
        <option value="Single">Single</option>
        <option value="Double">Double</option>
        <option value="Suite">Suite</option>
      </select>
      <button type="submit">Add Booking</button>
    </form>
    <ul id="bookingList"></ul>
  </div>

  <div id="rooms" class="section">
    <h2>Room List</h2>
    <table>
      <tr><th>Room No</th><th>Type</th><th>Status</th></tr>
      <tr><td>101</td><td>Single</td><td>Available</td></tr>
      <tr><td>102</td><td>Double</td><td>Occupied</td></tr>
    </table>
  </div>

  <div id="customers" class="section">
    <h2>Customer Details</h2>
    <table>
      <tr><th>Name</th><th>Phone</th><th>Email</th></tr>
      <tr><td>Rahul</td><td>9876543210</td><td>rahul@example.com</td></tr>
      <tr><td>Anjali</td><td>9123456780</td><td>anjali@example.com</td></tr>
    </table>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll(".section").forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(id).style.display = 'block';
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("bookingForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const name = document.getElementById("bname").value;
        const checkin = document.getElementById("checkin").value;
        const checkout = document.getElementById("checkout").value;
        const roomtype = document.getElementById("roomtype").value;
        const list = document.getElementById("bookingList");

        const item = document.createElement("li");
        item.textContent = `${name} booked a ${roomtype} room from ${checkin} to ${checkout}`;
        list.appendChild(item);

        this.reset();
      });
    });
  </script>
</body>
</html>
