<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Hotel Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .image-side {
      flex: 1;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }

    .form-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }

    .login-box {
      width: 300px;
      padding: 30px;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-side" id="imageSide"></div>
    <div class="form-side">
      <div class="login-box">
        <h2>Hotel Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <p id="error"></p>
      </div>
    </div>
  </div>

  <!-- Link to your external JS -->
  <script src="script.js"></script>
</body>
</html>
