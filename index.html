<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Hotel Management</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .image-side {
      flex: 1;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }

    .form-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    .login-box {
      width: 300px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #error {
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-side" id="imageSide"></div>
    <div class="form-side">
      <div class="login-box">
        <h2>Hotel Login</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <p id="error"></p>
      </div>
    </div>
  </div>

  <script>
    // Dynamically select a random background image from assets
    const images = ["assets/hotel1.jpg", "assets/hotel2.jpg", "assets/hotel3.jpg"];
    const selectedImage = images[Math.floor(Math.random() * images.length)];
    document.getElementById("imageSide").style.backgroundImage = `url('${selectedImage}')`;

    // Login function
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'admin' && pass === '1234') {
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('error').innerText = 'Invalid credentials';
      }
    }
  </script>
